      <head>
        <meta charset="UTF-8">

      <body>
        <div class="container">
          <h1>Proses Pembelian Produk</h1>
          <form>
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat Anda">
            </div>
            <div class="form-group">
              <label for="produk">Produk</label>
              <select class="form-control" id="produk">
                <option>Pilih produk</option>
                <option>Produk 1</option>
                <option>Produk 2</option>
                <option>Produk 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="jumlah">Jumlah</label>
              <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah produk">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
